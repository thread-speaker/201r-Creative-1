<html>
<head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

	<div class="page-wrap">
		<nav>
			<div class="nav-wrapper container">
				<a href="#" class="brand-logo">Overwatch Maps</a>
			</div>
		</nav>

		<div class="row container" style="margin-top:20px">
			<div class="col s12 m12">
				<div class="card hoverable grey lighten-5">
					<div class="card-content" id="filter-form">
						<span class="card-title">Filter Maps</span>

						<div class="row">
							<div class="input-field col s12 m3">
								<input placeholder="Nepal" id="map_name" type="text" class="validate">
								<label for="map_name">Map Name</label>
							</div>
							<div class="input-field col s12 m2">
								<p>
									<input type="checkbox" class="filled-in" id="map-type-assault" data-map-type="assault" />
									<label for="map-type-assault">Assault</label>
								</p>
								<p>
									<input type="checkbox" class="filled-in" id="map-type-escort" data-map-type="escort" />
									<label for="map-type-escort">Escort</label>
								</p>
							</div>
							<div class="input-field col s12 m2">
								<p>
									<input type="checkbox" class="filled-in" id="map-type-hybrid" data-map-type="hybrid"/>
									<label for="map-type-hybrid">Hybrid</label>
								</p>
								<p>
									<input type="checkbox" class="filled-in" id="map-type-control" data-map-type="control"/>
									<label for="map-type-control">Control</label>
								</p>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>


		<div class="row container" style="margin-top:20px">
			<div class="col s12 m6">
				<div class="card hoverable grey lighten-5 filterable" data-map-type="assault" data-map-name="Temple of Anubis">
					<div class="card-image">
						<div class="under-card-image">
							<img src="img/Anubis.jpg" data-map-overlay="img/Temple_of_Anubis_overhead_map.jpg">
							<span class="card-title">Temple of Anubis</span>
						</div>
					</div>
					<div class="card-content">
						
					</div>
				</div>

				<div class="card hoverable grey lighten-5 filterable" data-map-type="escort" data-map-name="Dorado">
					<div class="card-image">
						<img src="img/Dorado.jpg">
						<span class="card-title">Dorado</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="hybrid" data-map-name="Eichenwalde">
					<div class="card-image">
						<img src="img/Eichenwalde.jpg">
						<span class="card-title">Eichenwalde</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable"  data-map-type="assault" data-map-name="Hanamura">
					<div class="card-image">
						<img src="img/Hanamura.jpg">
						<span class="card-title">Hanamura</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="hybrid" data-map-name="Hollywood">
					<div class="card-image">
						<img src="img/Hollywood.jpg">
						<span class="card-title">Hollywood</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable"  data-map-type="control" data-map-name="Ilios">
					<div class="card-image">
						<img src="img/Ilios.jpg">
						<span class="card-title">Ilios</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="hybrid" data-map-name="King's Row">
					<div class="card-image">
						<img src="img/Kings_Row.jpg">
						<span class="card-title">King's Row</span>
					</div>
					<div class="card-content">
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card hoverable grey lighten-5 filterable" data-map-type="control" data-map-name="Lijiang Tower">
					<div class="card-image">
						<img src="img/Lijiang.jpg">
						<span class="card-title">Lijiang Tower</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="control" data-map-name="Nepal">
					<div class="card-image">
						<img src="img/Nepal.jpg">
						<span class="card-title">Nepal</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="hybrid" data-map-name="Numbanis">
					<div class="card-image">
						<img src="img/Numbani.jpg">
						<span class="card-title">Numbanis</span>
					</div>
					<div class="card-content">
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="escort" data-map-name="Route 66">
					<div class="card-image">
						<img src="img/Route_66.jpg">
						<span class="card-title">Route 66</span>
					</div>
					<div class="card-content">
						
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="assault" data-map-name="Volskaya Industries">
					<div class="card-image">
						<img src="img/Volskaya.jpg">
						<span class="card-title">Volskaya Industries</span>
					</div>
					<div class="card-content">
						
					</div>
				</div>
				
				<div class="card hoverable grey lighten-5 filterable" data-map-type="escort" data-map-name="Watchpoint: Gilbraltar">
					<div class="card-image">
						<img src="img/Watchpoint.jpg">
						<span class="card-title">Watchpoint: Gibraltar</span>
					</div>
					<div class="card-content">
						
					</div>
				</div>
			</div>
		</div>



	</div>
	<footer class="page-footer">
		<div class="container">
		</div>
		<div class="footer-copyright">
			<div class="container">
				&copy; 2016 Aaron Monson & Matt
				<a class="grey-text text-lighten-4 right" href="http://profusiondev.net">profusiondev.net</a>
			</div>
		</div>
	</footer>




	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
